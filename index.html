<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tournament Manager</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" type="image/svg+xml"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%232563eb' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'><circle cx='12' cy='12' r='10'></circle><line x1='2' y1='12' x2='22' y2='12'></line><path d='M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z'></path></svg>">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="header-content">
            <div class="header-titles">
                <div class="title-with-logo">
                    <svg class="browser-logo" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="10"></circle>
                        <line x1="2" y1="12" x2="22" y2="12"></line>
                        <path
                            d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z">
                        </path>
                    </svg>
                    <h1>Tournament Manager</h1>
                </div>
                <p class="attribution">Made by Yashovrat</p>
            </div>
            <div class="header-actions">
                <button id="theme-toggle" aria-label="Toggle Dark Mode">üåô</button>
                <div class="dropdown">
                    <button class="icon-btn" id="menu-btn">‚ãÆ</button>
                    <div class="dropdown-content">
                        <button id="export-btn">Export JSON</button>
                        <button id="import-btn">Import JSON</button>
                        <button id="reset-btn" class="danger">Reset All</button>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main id="app">
        <!-- Setup View -->
        <section id="setup-view" class="view active">
            <div class="card">
                <h2>Tournament Setup</h2>

                <div class="form-group">
                    <label for="tournament-name">Tournament Name</label>
                    <input type="text" id="tournament-name" placeholder="e.g. Friday Ping Pong">
                </div>

                <div class="form-group">
                    <label>Teams <span id="team-count">(0)</span></label>
                    <div id="team-list"></div>
                    <div class="add-team-row">
                        <input type="text" id="new-team-input" placeholder="Enter team/player name">
                        <button id="add-team-btn" class="primary-btn">Add</button>
                    </div>
                </div>

                <div class="form-group">
                    <label for="tournament-type">Tournament Type</label>
                    <select id="tournament-type">
                        <option value="round_robin">Round Robin (League)</option>
                        <option value="elimination">Single Elimination (Knockout)</option>
                    </select>
                </div>

                <!-- Round Robin Options -->
                <div id="rr-options">
                    <div class="config-grid">
                        <div class="form-group">
                            <label for="games-to">Games To</label>
                            <input type="number" id="games-to" value="11" min="1">
                        </div>
                        <div class="form-group">
                            <label for="cycles">Cycles</label>
                            <input type="number" id="cycles" value="1" min="1" title="How many times each pair plays">
                        </div>
                    </div>

                    <div class="toggles">
                        <label class="toggle-row">
                            <span>Win by 2</span>
                            <input type="checkbox" id="win-by-two" checked>
                            <span class="toggle-switch"></span>
                        </label>
                        <label class="toggle-row">
                            <span>Allow Ties</span>
                            <input type="checkbox" id="allow-ties">
                            <span class="toggle-switch"></span>
                        </label>
                        <label class="toggle-row">
                            <span>Shuffle Pairs per Cycle</span>
                            <input type="checkbox" id="shuffle-pairs" checked>
                            <span class="toggle-switch"></span>
                        </label>
                    </div>

                    <div class="form-group">
                        <label for="winner-mode">Winner Criteria</label>
                        <select id="winner-mode">
                            <option value="pd_wins">Point Diff, then Wins</option>
                            <option value="wins_pd">Wins, then Point Diff</option>
                            <option value="pd_only">Point Diff Only</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="toggle-row">
                            <span>Create Final Match if Tied</span>
                            <input type="checkbox" id="create-final">
                            <span class="toggle-switch"></span>
                        </label>
                    </div>
                </div>

                <button id="start-tournament-btn" class="primary-btn full-width">Start Tournament</button>
            </div>
        </section>

        <!-- Tournament View -->
        <section id="tournament-view" class="view">
            <div class="tournament-header">
                <h2 id="display-tournament-name">Tournament</h2>
                <button id="edit-setup-btn" class="text-btn">Edit Setup</button>
            </div>

            <!-- Mobile Tabs -->
            <div class="tabs">
                <button class="tab-btn active" data-tab="schedule">Schedule</button>
                <button class="tab-btn" data-tab="standings">Standings</button>
            </div>

            <div class="tournament-layout">
                <!-- Schedule Column -->
                <div id="schedule-panel" class="panel active">
                    <div class="panel-header">
                        <h3>Schedule</h3>
                        <div class="schedule-stats">
                            <span id="progress-text">0% Complete</span>
                        </div>
                    </div>
                    <div id="schedule-list">
                        <!-- Matches injected here -->
                    </div>
                </div>

                <!-- Standings Column (Round Robin) -->
                <div id="standings-panel" class="panel">
                    <h3 id="standings-title">Standings</h3>

                    <!-- Standings Table (RR) -->
                    <div id="standings-container" class="table-container">
                        <table id="standings-table">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Team</th>
                                    <th>MP</th>
                                    <th>W</th>
                                    <th>L</th>
                                    <th>PF</th>
                                    <th>PA</th>
                                    <th>PD</th>
                                    <th class="vibe-col">Vibe</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Rows injected here -->
                            </tbody>
                        </table>
                    </div>

                    <!-- Bracket Container (Elimination) -->
                    <div id="bracket-container" class="hidden">
                        <!-- Bracket rounds injected here -->
                    </div>

                    <div id="champion-section" class="hidden">
                        <div class="champion-card">
                            <h3>üèÜ Champion</h3>
                            <p id="champion-name">TBD</p>
                            <button id="share-results-btn" class="share-btn">Share Results üì§</button>
                        </div>
                    </div>

                    <div id="finals-section" class="hidden">
                        <h3>Final Match</h3>
                        <div id="final-match-container"></div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <input type="file" id="import-file" accept=".json" style="display: none;">
    <script src="app.js"></script>
</body>

</html>
